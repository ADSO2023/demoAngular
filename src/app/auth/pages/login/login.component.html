<div class="login-container">
  <div class="flex flex-column login-box">
    <span class="text-lg mb-4">Login</span>
    <mat-form-field appearance="outline" class="login-input">
      <mat-label>Usuario</mat-label>
      <input type="text" matInput placeholder="Nombre de usuario" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="login-input">
      <mat-label>Password</mat-label>
      <input type="password" matInput placeholder="Contraseña de usuario" />
    </mat-form-field>

    <button mat-button mat-flat-button color="primary" class="login-button">
      Ingresar
      <mat-icon class="ml-2">lock</mat-icon>
    </button>
    <div class="flex justify-content-end mt-5">
      <a routerLink="/auth/register">¿No tienes cuenta?</a>
    </div>
  </div>


</div>
