<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ emp.nombreEmpleado }}</mat-card-title>
    <mat-card-subtitle
      >Area - {{ emp.departamento.nombreDepartamento }}</mat-card-subtitle
    >
  </mat-card-header>

  <!-- TODO: img empl-->


   <!--
<img [src]="'./assets/employees/1.jpg'" alt="" style="height: 90px; width: 90px;">


-->

  <mat-card-content class="mt-2">
    <img mat-card-image [src]="emp | ImgPipe" alt="Imagen empleado" style="height: 90px; width: 90px;">
    <p><strong>Perfil profesional</strong></p>
    <p>{{ emp.descripcion }}</p>
    <p><strong>Habilidades</strong></p>
    <mat-chip-listbox >
      <mat-chip *ngFor="let hab of emp.habilidades.split(',') | slice : 0 : 2" class="custom-chip">
        {{ hab }}
      </mat-chip>
    </mat-chip-listbox>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>
    <button mat-button mat-raised [routerLink]="['/rh/edit/', emp.idEmpleado]">
      <mat-icon> edit </mat-icon>
    </button>
<span class="espaciado"></span>
    <button mat-button><mat-icon> more_horiz </mat-icon> MÃ¡s</button>
  </mat-card-actions>
</mat-card>
